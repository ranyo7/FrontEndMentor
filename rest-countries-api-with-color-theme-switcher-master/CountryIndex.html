<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- index CSS -->
    <link rel="stylesheet" href="./CountryIndex.css">
  </head>
  <body>

    <nav class="navbar fixed-top navbar-light bg-white mb-3 DML">
      <div class="container-fluid margins">
        <a class="navbar-brand mb-0 h1 DML" href="./index.html">Where in the world?</a>
        <span onclick="darkModeToggle()" class="dark-mode-button">
          <img src="./sleep-mode.png" class="darkImg imgDML" alt="">
          Dark Mode
        </span>
      </div>
    </nav>

    <div class="margins my">
      <a type="button" class="backBtn btn box-shadow DML" href="./index.html">
        <img src="./right-arrow.png" class="flipx scale imgDML">
        Back
      </a>
    </div>

    <div class="container row margins">

      <img src="" class="col-sm-5 indexImg" alt="..."></svg>

      <div class="col-sm-6 ml">
        <h1 class="CountryName"></h1>

        <div class="row">

          <div class="col-sm-6">
            <p> <b>Native name(s):</b> <span class="NativeName"></span> </p>
            <p> <b>Population : </b> <span class="Population"></span> </p>
            <p> <b>Region: </b> <span class="Region"></span></p>
            <p> <b>Sub Region: </b> <span class="SubRegion"></span></p>
            <p> <b>Capital: </b> <span class="Capital"></span></p>
          </div>

          <div class="col-sm-6 mt">
            <p> <b>Top Level Domain: </b> <span class="Domain"></span></p>
            <p> <b>Currencies: </b> <span class="Currencies"></span></p>
            <p> <b>Languages: </b> <span class="Languages"></span></p>
          </div>

        </div>

        <div class="col row mt">
          <b class="col-sm-3">Border Countries: </b>
          <div class="countryButtons col-sm-9">

          </div>
        </div>

      </div>

    </div>

    <div class="attribution DML">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="DML">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ranyo7" class="DML">Timothy Kidwell</a>.
    </div>

    <!-- Boostrap javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- index javascripts -->
    <script src="./CountryIndex.js"></script>
  </body>
</html>
