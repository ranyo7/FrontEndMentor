<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- index CSS -->
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class>

    <nav class="navbar navbar-light bg-white mb-3 DML">
      <div class="container-fluid margins">
        <a class="navbar-brand mb-0 h1 DML" href="./index.html">Where in the world?</a>
        <a onclick="darkModeToggle()" >Dark Mode</a>
      </div>
    </nav>

    <nav class="navbar margins">
      <div class="container-fluid mb-3">
        <form class="searchBar" >
          <button type="button" class="DML" onclick="searchByName()"><i class="fa fa-search"></i></button>
          <input id="query" type="text" class="DML" placeholder="Search for a country..." name="search" onkeyup="searchByName()">
        </form>

        <div class="dropdown">
          <button class="btn dropdown-toggle DML" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by Region
          </button>
          <ul class="dropdown-menu DML" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item DML" onclick="getAJAX('region/Africa')">Africa</a></li>
            <li><a class="dropdown-item DML" onclick="getAJAX('region/Americas')">Americas</a></li>
            <li><a class="dropdown-item DML" onclick="getAJAX('region/Asia')">Asia</a></li>
            <li><a class="dropdown-item DML" onclick="getAJAX('region/Europe')">Europe</a></li>
            <li><a class="dropdown-item DML" onclick="getAJAX('region/Oceania')">Oceania</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="display" class="row gx-3 margins">

    </div>


    <!-- Boostrap javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- index javascripts -->
    <script src="./index.js"></script>
  </body>
</html>
